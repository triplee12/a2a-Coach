services:
  ai-coach-db:
    image: postgres:15
    container_name: ai-coach-db
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB} || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  ai-coach-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-coach-app
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      - ai-coach-db
    ports:
      - "8000:8000"
    volumes:
      - .:/app:delegated
    command: uvicorn agent.main:app --host 0.0.0.0 --port 8000 --proxy-headers
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  ai-coach-worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-coach-worker
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      - ai-coach-db
      - ai-coach-app
    volumes:
      - .:/app:delegated
    command: ["python", "agent/core/worker.py"]
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  db_data:
